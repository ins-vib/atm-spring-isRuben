<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Consulta</title>
</head>
<body>
    <h1>Formulario de Consulta</h1>
    <form th:action="@{/ATM/consulta}" th:object="${consulta}" method="post">
        <div>
            <label for="nomUsuari">Nombre:</label>
            <input type="text" th:field="*{nomUsuari}" id="nomUsuari" />
        </div>
        <div>
            <label for="cognomUsuari">Apellido:</label>
            <input type="text" th:field="*{cognomUsuari}" id="cognomUsuari" />
        </div>
        <div>
            <label for="email">Correo electr√≥nico:</label>
            <input type="email" th:field="*{email}" id="email" />
        </div>
        <div>
            <label for="consulta">Consulta:</label>
            <textarea th:field="*{consulta}" id="consulta"></textarea>
        </div>
        <button type="submit">Enviar Consulta</button>
    </form>
    <p th:text="${mensaje}"></p>
</body>
</html>
