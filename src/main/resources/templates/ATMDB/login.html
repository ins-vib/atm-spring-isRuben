<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/atm.css}" rel="stylesheet" />   
    <title>Banc | Inici Sessio</title>
</head>
<body>
  
    <div class="container">
        <div class="column" id="buttons-column-1">
            <a href="#" class="button"></a>
            <div href="#" class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
         </div>

        <div style=" height: auto;" class="column" id="form-column">  
            <h3>LOGIN</h3> 
            <form th:action="@{/ATM/login}" th:object="${credencials}" method = "POST">
                Codi Bancari <input type="text" name="number" th:field="*{number}"> <br>
                PIN <input type="text" name="PIN" th:field="*{PIN}"> <br>
            
            
            <label th:if="${missatge}" th:text="${missatge}"></label>   
            <table style="width: 100%; border: 1px solid #ddd; border-collapse: collapse; margin-top: 20px;">
                <tr>
                    <th style="border: 1px solid #ddd; padding: 8px; background-color: #f2f2f2;">Novetats</th>
                </tr>
                <tr th:each="novetats : ${novetats}">
                    <td style="border: 1px solid #ddd; padding: 8px; text-align: left; background-color: #ffffff;" th:text="${novetats}"></td>
                </tr>
            </table>        
        </div>

        <div class="column" id="buttons-column-3"> 
            <button type="submit" class="button" id="green-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color:#006400;"><circle cx="12" cy="12" r="10"></circle>
                </svg> <label>Entrar</label>
            </button>  
            </form>      
            <a href="#" class="button"></a>
            <a href="#" class="button"></a>
            <a href="#" class="button"></a>
            </div>
    </div>

</body>
</html>
