<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferencia</title>
</head>
<body>
    <h2>Realizar Transferencia</h2>
    <form action="#" th:action="@{/transferencia}" th:object="${transfer}" method="post">
        <label for="numeroTarjetaDestino">Selecciona la tarjeta destino:</label>
        <select id="numeroTarjetaDestino" name="numeroTarjetaDestino" th:field="*{numeroTarjetaDestino}" required>
            <option value="">Seleccione una tarjeta</option>
            <option th:each="tarjeta : ${tarjetas}" th:value="${tarjeta.numero}" th:text="${tarjeta.numero}"></option>
        </select><br><br>
        
        <label for="cantidad">Cantidad a transferir:</label>
        <input type="number" id="cantidad" name="cantidad" th:field="*{cantidad}" required><br><br>
        
        <button type="submit">Transferir</button>
    </form>
</body>
</html>
