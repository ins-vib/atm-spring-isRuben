<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/atm.css}" rel="stylesheet" />   
    <title>ATM</title>
</head>
<body>
  
    <div class="container">
        <div class="column" id="buttons-column-1">
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
         </div>

        <div class="column" id="form-column">              
            <h3>CAMBIAR PIN</h3> 
            <form th:action="@{/cambiarPin}" th:object="${cambioPinForm}" method="POST">
                <label for="pinActual">PIN Actual:</label>
                <input type="password" id="pinActual" name="pinActual" th:field="*{pinActual}" required><br><br>

                <label for="nuevoPin">Nuevo PIN:</label>
                <input type="password" id="nuevoPin" name="nuevoPin" th:field="*{nuevoPin}" required><br><br>

                <label th:if="${missatge}" th:text="${missatge}"></label>
                
                <button type="submit" class="button" id="green-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color:#006400;"><circle cx="12" cy="12" r="10"></circle></svg> 
                    <label>Confirmar</label>
                </button>
            </form> 
        </div>

        <div class="column" id="buttons-column-3">           
            <a href="/" class="button" id="red-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color:#ff0000;"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                <label>Cancelar</label>
            </a>
            <a href="#" class="button"></a>
            <a href="#" class="button"></a>
        </div>
    </div>

</body>
</html>
