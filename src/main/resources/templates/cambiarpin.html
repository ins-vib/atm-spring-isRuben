<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banc | Cambiar PIN</title>
</head>
<body>
    <h1>Cambiar PIN</h1>
    <!-- Mostrar mensaje de Ã©xito o error -->
    <div th:if="${missatge}" th:text="${missatge}" style="color: red;"></div>
    
    <!-- Formulario para cambiar PIN -->
    <form method="post" th:action="@{/cambiarpin}">
        <label for="nuevoPin">Nou PIN:</label>
        <input type="text" id="nuevoPin" name="nuevoPin" th:field="*{nuevoPin}" required>

    </form>
</body>
</html>
